<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="main.js" defer></script>

    <title>Kanjo Trygva</title>
</head>

<body>
    <main>
        <div class="container">
            <div id="signup" class="card m-3 p-3 shadow">
                <h2>Create</h2>
                <form class="form-group">
                    <label>Name:</label>
                    <input class="form-control" type="text" name="name">
                    <label>Email:</label>
                    <input class="form-control" type="text" name="email">
                    <label>Phone number:</label>
                    <input class="form-control" type="text" name="phone">
                    <label>Password:</label>
                    <input class="form-control" type="password" name="password">
                </form>
                <button class="mt-2 form-control btn btn-primary" name="submit">Submit</button>
            </div>

            <div class="card m-3 p-3 shadow border-none">
                <h2>Users</h2>
                <ul id="users" class="list-group"></ul>
            </div>

            <div id="delete" class="card m-3 p-3 shadow border-none">
                <h2>Delete</h2>
                <label>User ID:</label>
                <div class="row">
                    <div class="col-10">
                        <input class="form-control" type="number" name="delete-id">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-danger" name="delete-button">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
